<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Meta viewport para responsividad en dispositivos m√≥viles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Informe Termogr√°fico - Responsive (4K, Full HD y Smartphones)</title>
  <style>
    :root {
      --theme-color: #c00000; /* Color rojo principal */
      --transition-speed: 0.3s;
    }
    @page { margin: 1in; }
    
    /* ===== REINICIO Y LAYOUT GLOBAL ===== */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f4fa;
      display: flex;
      flex-direction: column;
    }
    
    /* CONTENEDOR PRINCIPAL: Sidebar + Reporte */
    .layout-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    /* ===== SIDEBAR ===== */
    #sidebar.no-print {
      width: 280px;
      min-width: 240px;
      background: linear-gradient(135deg, #ffffff, #f8f8f8);
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    #sidebar.no-print:hover {
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
    }
    #sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4em;
      color: #333;
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 10px;
    }
    .option-group {
      margin-bottom: 15px;
      display: flex; 
      align-items: center;
    }
    .switch-label {
      font-size: 0.95em;
      color: #555;
      user-select: none;
    }
    /* ===== SWITCHES ===== */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-right: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: .4s;
      border-radius: 50%;
    }
    .switch input:checked + .slider {
      background-color: var(--theme-color);
    }
    .switch input:focus + .slider {
      box-shadow: 0 0 2px var(--theme-color);
    }
    .switch input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .options-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .options-buttons button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 0.95em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-primary {
      background: var(--theme-color);
      color: #fff;
    }
    .btn-primary:hover {
      background: #a00000;
      transform: scale(1.03);
    }
    .btn-danger {
      background: #d9534f;
      color: #fff;
    }
    .btn-danger:hover {
      background: #c9302c;
      transform: scale(1.03);
    }
    
    /* ===== √ÅREA DE REPORTE ===== */
    .report-container {
      flex: 1;
      margin: 20px;
      background: #fff;
      border-radius: 6px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: width var(--transition-speed) ease, border-radius var(--transition-speed);
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    
    /* ===== IMPRESI√ìN ===== */
    @media print {
      .no-print { display: none !important; }
      .report-container {
        margin: 0 !important;
        border: none !important;
        box-shadow: none !important;
        width: auto !important;
      }
    }
    
    /* ===== TABLAS ===== */
    .summary-table-title {
      background: var(--theme-color);
      color: #fff;
      text-align: center;
      font-weight: bold;
      padding: 8px;
      margin-bottom: 5px;
      font-size: 1.1em;
      transition: background var(--transition-speed);
    }
    .summary-table {
      border-collapse: separate;
      border-spacing: 6px;
      width: 100%;
      margin-bottom: 20px;
    }
    .summary-table th,
    .summary-table td {
      background: #fff;
      padding: 8px;
      font-size: 0.9em;
      border: none;
      vertical-align: middle;
      transition: border-radius var(--transition-speed);
    }
    .summary-table th {
      background: var(--theme-color);
      color: #fff;
      text-align: left;
      white-space: nowrap;
    }
    .counterCell {
      text-align: center;
      font-weight: bold;
      width: 40px;
    }
    .compCell, .estCell, .critCell {
      border: 1px solid #ccc !important;
    }
    .critCell {
      text-align: center;
      font-weight: bold;
      width: 100px;
    }
    
    /* ===== SECCIONES TERMOGR√ÅFICAS ===== */
    .termografia-section-wrapper {
      margin-bottom: 30px;
      transition: opacity 0.4s;
    }
    .removeSectionBtn {
      background: #900000;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
      font-size: 0.85em;
      transition: background var(--transition-speed), transform var(--transition-speed);
    }
    .removeSectionBtn:hover {
      background: #c00000;
      transform: scale(1.05);
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .image-box {
      flex: 1 1 45%;
      min-height: 200px;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 5px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .image-box:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .preview-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .removeFrameBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: var(--theme-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
      transition: background var(--transition-speed), transform var(--transition-speed);
    }
    .removeFrameBtn:hover {
      background: #900000;
      transform: scale(1.1);
    }
    .addSectionBtn.no-print {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin: 20px auto;
      display: block;
      transition: background var(--transition-speed), transform var(--transition-speed);
    }
    .addSectionBtn.no-print:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .table-section-title {
      background: var(--theme-color);
      color: #fff;
      text-align: center;
      font-weight: bold;
      padding: 6px;
      font-size: 1em;
    }
    .thermo-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .thermo-table th,
    .thermo-table td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 0.9em;
      vertical-align: middle;
    }
    .condicion-label {
      background: var(--theme-color);
      color: #fff;
      text-align: center;
      font-weight: bold;
      padding: 6px;
      margin-bottom: 5px;
      font-size: 1em;
      transition: background var(--transition-speed);
    }
    .condicion-text {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 0.9em;
      white-space: pre-line;
    }
    
    /* ===== PIE DE P√ÅGINA ===== */
    .pdf-export-container.no-print {
      text-align: center;
      margin: 20px 0;
    }
    .pdf-export-container.no-print button {
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      color: #fff;
      transition: background var(--transition-speed), transform var(--transition-speed);
    }
    #exportPdfBtn { background: #6c757d; }
    #exportPdfBtn:hover {
      background: #5a6268;
      transform: scale(1.05);
    }
    #exportImageBtn {
      background: #ff8c00;
    }
    #exportImageBtn:hover {
      background: #e65100;
      transform: scale(1.05);
    }
    .btn-saveFile { background: #28a745; }
    .btn-saveFile:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .btn-loadFile { background: #007bff; }
    .btn-loadFile:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    
    /* ===== LOGOS y MARCA DE AGUA ===== */
    #logoContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }
    #logoLeft, #logoRight {
      display: none;
      width: 150px;
      height: 100px;
      object-fit: contain;
    }
    #logoLeft[src], #logoRight[src] {
      display: block;
    }
    #watermarkOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: rgba(200, 200, 200, 0.3);
      pointer-events: none;
      white-space: nowrap;
      z-index: 100;
    }
    
    /* ===== EDICI√ìN ===== */
    [contenteditable="true"]:focus {
      outline: 2px dashed var(--theme-color);
      background: #fef6f6;
    }
    
    /* ===== RESPONSIVIDAD ===== */
    /* Para smartphones */
    @media (max-width: 768px) {
      .layout-container {
        flex-direction: column;
      }
      #sidebar.no-print {
        width: 100%;
        min-width: unset;
      }
      .report-container {
        margin: 10px;
        padding: 10px;
      }
      .summary-table th, .summary-table td,
      .thermo-table th, .thermo-table td {
        font-size: 0.8em;
      }
    }
    /* Para pantallas 4K */
    @media (min-width: 3840px) {
      .report-container {
        margin: 40px;
        padding: 40px;
      }
      .summary-table-title {
        font-size: 1.5em;
      }
      .summary-table th, .summary-table td,
      .thermo-table th, .thermo-table td {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="layout-container">
    <!-- SIDEBAR -->
    <div id="sidebar" class="no-print">
      <h2>Opciones de Edici√≥n</h2>
      <div class="option-group">
        <label class="switch">
          <input type="checkbox" id="editModeCheckbox" checked onchange="toggleEditingMode(this)">
          <span class="slider"></span>
        </label>
        <span class="switch-label">Activar modo edici√≥n</span>
      </div>
      <div class="option-group">
        <label class="switch">
          <input type="checkbox" id="advancedEditCheckbox" onchange="toggleAdvancedEditing(this)">
          <span class="slider"></span>
        </label>
        <span class="switch-label">Edici√≥n avanzada</span>
      </div>
      <div class="option-group">
        <label class="switch">
          <input type="checkbox" id="roundingCheckbox" onchange="toggleRounding(this)">
          <span class="slider"></span>
        </label>
        <span class="switch-label">Redondear elementos rojos</span>
      </div>
      <fieldset class="option-group" style="flex-direction: column; align-items: flex-start;">
        <legend>Temas Encabezados</legend>
        <label>Fuente:
          <select id="headingFontSelect">
            <option value="Arial, sans-serif">Arial</option>

            <option value="Georgia, serif">Georgia</option>

          </select>
        </label>
        <label>Tama√±o (px):
          <input type="number" id="headingFontSize" value="18" min="8" max="72">

        <label>Color texto:
          <input type="color" id="headingColorPicker" value="#ffffff">
        </label>
        <label>Aplicar a:

      <fieldset class="option-group" style="flex-direction: column; align-items: flex-start;">

        <label>Tama√±o (px):
          <input type="number" id="generalFontSize" value="14" min="8" max="72">

        <label>Color texto:
          <input type="color" id="generalColorPicker" value="#000000">
        </label>
        <label>Color fondo:
          <input type="color" id="bgColorPicker" value="#f0f4fa">
        </label>

      </fieldset>
      <fieldset class="option-group" style="flex-direction: column; align-items: flex-start;">
        <legend>Logos</legend>
        <label>Logo Izquierdo:
          <input type="file" id="leftLogoInput" accept="image/*">
        </label>
        <button class="btn-danger" onclick="removeLogo('left')">Eliminar Logo Izq.</button>
        <br><br>
        <label>Logo Derecho:
          <input type="file" id="rightLogoInput" accept="image/*">
        </label>
        <button class="btn-danger" onclick="removeLogo('right')">Eliminar Logo Der.</button>
      </fieldset>
      <fieldset class="option-group" style="flex-direction: column; align-items: flex-start;">
        <legend>Estilos del Reporte</legend>
        <label>Margen (px):
          <input type="number" id="marginControl" value="20" min="0" max="100">
        </label>
        <label>Interlineado:
          <input type="number" step="0.1" id="lineHeightControl" value="1.4" min="1" max="3">
        </label>
        <label>Espacio Letras (px):
          <input type="number" step="0.1" id="letterSpacingControl" value="0" min="0" max="5">
        </label>
      </fieldset>
      <div class="options-buttons">
        <button class="btn-primary" onclick="setDefaults()">Guardar Config. Predeterminada</button>
        <button class="btn-danger" onclick="resetDocument()">Restablecer Reporte</button>
      </div>
    </div>
    
    <!-- REPORTE -->
    <main class="report-container" id="reportContainer">
      <div id="logoContainer">
        <img id="logoLeft" alt="Logo Izquierdo" />
        <img id="logoRight" alt="Logo Derecho" />
      </div>
      <div id="watermarkOverlay"></div>
      <div class="summary-table-title">Resumen de Inspecciones</div>
      <table class="summary-table" id="summaryTable">
        <thead>
          <tr>
            <th>N¬∞</th>
            <th>Componente</th>
            <th>Estado</th>
            <th>Criticidad</th>
          </tr>
        </thead>
        <tbody id="summaryTableBody">
          <!-- Se actualiza autom√°ticamente -->
        </tbody>
      </table>
      <div id="sectionsContainer"></div>
      <button class="addSectionBtn no-print" id="addTermografiaSectionBtn">‚ûï Agregar Secci√≥n de Termograf√≠a</button>
    </main>
  </div>
  
  <!-- PIE DE P√ÅGINA -->
  <div class="pdf-export-container no-print">
    <button id="exportPdfBtn" class="btn btn-primary">üñ® Imprimir/Exportar PDF</button>
    <button id="exportImageBtn" class="btn btn-primary">Exportar a Imagen</button>
    <button id="saveFileBtn" class="btn btn-saveFile">üíæ Guardar en Archivo</button>
    <button id="loadFileBtn" class="btn btn-loadFile">üìÇ Cargar desde Archivo</button>
  </div>
  
  <!-- Librer√≠a html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    /************************************************************
     * Funci√≥n debounce para actualizar la tabla resumen tras 300ms
     ************************************************************/
    let debounceTimeout;
    function debounceUpdateSummaryTable() {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => { updateSummaryTable(); }, 300);
    }
    
    /************************************************************
     * Actualiza el estilo de una celda de criticidad seg√∫n su valor
     ************************************************************/
    function updateCriticidadStyle(element) {
      const value = element.textContent.trim().toUpperCase();
      if (value === 'B') {
        element.style.backgroundColor = "green";
        element.style.color = "green";
      } else if (value === 'A') {
        element.style.backgroundColor = "yellow";
        element.style.color = "yellow";
      } else if (value === 'C') {
        element.style.backgroundColor = "red";
        element.style.color = "red";
      } else {
        element.style.backgroundColor = "";
        element.style.color = "";
      }
    }
    
    /************************************************************
     * Crea un contenedor .image-box para im√°genes
     ************************************************************/
    function createImageBox(placeholderText) {
      const div = document.createElement("div");
      div.classList.add("image-box");
      div.setAttribute("tabindex", "0");
      
      const placeholderURL = "https://via.placeholder.com/400x300?text=" + encodeURIComponent(placeholderText);
      const img = document.createElement("img");
      img.classList.add("preview-image");
      img.src = placeholderURL;
      img.alt = placeholderText;
      
      const removeBtn = document.createElement("button");
      removeBtn.classList.add("removeFrameBtn", "no-print");
      removeBtn.title = "Eliminar imagen";
      removeBtn.textContent = "üóë";
      removeBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        img.src = placeholderURL;
      });
      
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.style.display = "none";
      fileInput.addEventListener("change", () => {
        if (fileInput.files && fileInput.files[0]) {
          const reader = new FileReader();
          reader.onload = (ev) => { img.src = ev.target.result; };
          reader.readAsDataURL(fileInput.files[0]);
        }
      });
      
      div.addEventListener("dblclick", () => fileInput.click());
      div.addEventListener("paste", (e) => {
        const items = e.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
          if (items[i].type.indexOf("image") === 0) {
            const file = items[i].getAsFile();
            const reader = new FileReader();
            reader.onload = (ev) => { img.src = ev.target.result; };
            reader.readAsDataURL(file);
            e.preventDefault();
          }
        }
      });
      
      div.append(removeBtn, img, fileInput);
      return div;
    }
    
    /************************************************************
     * Actualiza la tabla resumen recorriendo las secciones termogr√°ficas
     ************************************************************/
    function updateSummaryTable() {
      const summaryTableBody = document.getElementById('summaryTableBody');
      summaryTableBody.innerHTML = "";
      const sections = document.querySelectorAll('.termografia-section-wrapper');
      let counter = 1;
      sections.forEach(section => {
        const comp = section.querySelector('.component-field')?.textContent || '';
        const estado = section.querySelector('.estado-field')?.textContent || '';
        const criticidad = section.querySelector('.criticidad-field')?.textContent || '';
        
        const tr = document.createElement('tr');
        tr.setAttribute('data-section-id', section.getAttribute('data-section-id'));
        
        const tdCounter = document.createElement('td');
        tdCounter.classList.add('counterCell');
        tdCounter.textContent = counter++;
        
        const tdComp = document.createElement('td');
        tdComp.classList.add('compCell');
        tdComp.textContent = comp;
        
        const tdEstado = document.createElement('td');
        tdEstado.classList.add('estCell');
        tdEstado.textContent = estado;
        
        const tdCrit = document.createElement('td');
        tdCrit.classList.add('critCell');
        tdCrit.textContent = criticidad;
        updateCriticidadStyle(tdCrit);
        
        tr.append(tdCounter, tdComp, tdEstado, tdCrit);
        summaryTableBody.appendChild(tr);
      });
    }
    
    /************************************************************
     * Crea una nueva secci√≥n termogr√°fica
     ************************************************************/
    let sectionCounter = 0;
    document.getElementById("addTermografiaSectionBtn").addEventListener("click", () => {
      createTermografiaSection();
    });
    function createTermografiaSection() {
      sectionCounter++;
      const secId = "sec_" + sectionCounter;
      
      const wrapper = document.createElement("div");
      wrapper.classList.add("termografia-section-wrapper");
      wrapper.style.opacity = "0";
      wrapper.setAttribute("data-section-id", secId);
      
      const removeBtn = document.createElement("button");
      removeBtn.classList.add("removeSectionBtn", "no-print");
      removeBtn.textContent = "üóë Eliminar Secci√≥n";
      removeBtn.addEventListener("click", () => {
        if (confirm("¬øEliminar esta secci√≥n?")) {
          wrapper.style.opacity = "0";
          setTimeout(() => {
            wrapper.remove();
            debounceUpdateSummaryTable();
          }, 400);
        }
      });
      
      const secTitle = document.createElement("h3");
      secTitle.style.background = "var(--theme-color)";
      secTitle.style.color = "#fff";
      secTitle.style.padding = "8px";
      secTitle.style.borderRadius = "4px";
      secTitle.style.fontSize = "1.1em";
      secTitle.textContent = `Secci√≥n Termogr√°fica #${sectionCounter}`;
      
      const imageGrid = document.createElement("div");
      imageGrid.classList.add("image-grid");
      const box1 = createImageBox("Imagen T√©rmica");
      const box2 = createImageBox("Imagen Visual");
      imageGrid.append(box1, box2);
      
      const thermoTable = document.createElement("table");
      thermoTable.classList.add("thermo-table");
      thermoTable.innerHTML = `
        <tbody>
          <tr>
            <th colspan="6" class="table-section-title">Datos Generales</th>
          </tr>
          <tr>
            <th>No. de imagen IR</th>
            <td data-editable="true">IR_00541</td>
            <th>No. Imagen Visual</th>
            <td data-editable="true">20221004_113125</td>
            <th>Humedad Rel.</th>
            <td data-editable="true">50%</td>
          </tr>
          <tr>
            <th>Distancia</th>
            <td data-editable="true">0.50m</td>
            <th>Veloc. Viento</th>
            <td data-editable="true">N/A</td>
            <th>Amperaje</th>

          const range = selection.getRangeAt(0);

          span.style.fontFamily = font;
          span.style.fontSize = fontSize + "px";
          span.style.color = color;

    /************************************************************

     ************************************************************/
    document.getElementById("saveFileBtn").addEventListener("click", guardarEnArchivo);
    document.getElementById("loadFileBtn").addEventListener("click", cargarDesdeArchivo);
    
    async function guardarEnArchivo() {
      try {
        const data = {
          summaryTable: document.getElementById("summaryTable").innerHTML,
          sectionsContainer: document.getElementById("sectionsContainer").innerHTML,
          theme: {
            fontFamily: document.body.style.fontFamily,
            fontSize: document.body.style.fontSize,
            color: document.body.style.color,
            backgroundColor: document.body.style.backgroundColor
          }
        };
        const jsonData = JSON.stringify(data);
        const blob = new Blob([jsonData], { type: "application/json" });
        if (window.showSaveFilePicker) {
          const opciones = {
            types: [{
              description: "Archivos JSON",
              accept: { "application/json": [".json"] }
            }]
          };
          const handle = await window.showSaveFilePicker(opciones);
          const writable = await handle.createWritable();
          await writable.write(blob);
          await writable.close();
        } else {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "ReporteTermografico.json";
          a.click();
          URL.revokeObjectURL(a.href);
        }
        alert("Datos guardados en el archivo seleccionado.");
      } catch (err) {
        console.error("Error al guardar en archivo:", err);
        alert("Error al guardar el archivo.");
      }
    }
    
    async function cargarDesdeArchivo() {
      try {
        const opciones = {
          types: [{
            description: "Archivos JSON",
            accept: { "application/json": [".json"] }
          }]
        };
        let handle;
        if (window.showOpenFilePicker) {
          [handle] = await window.showOpenFilePicker(opciones);
          const file = await handle.getFile();
          const contents = await file.text();
          const data = JSON.parse(contents);
          restaurarDatosDesdeJSON(data);
        } else {
          const input = document.createElement("input");
          input.type = "file";
          input.accept = ".json";
          input.onchange = e => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = ev => {
              const data = JSON.parse(ev.target.result);
              restaurarDatosDesdeJSON(data);
            };
            reader.readAsText(file);
          };
          input.click();
        }
      } catch (err) {
        console.error("Error al cargar desde archivo:", err);
        alert("Error al cargar el archivo.");
      }
    }
    
    function restaurarDatosDesdeJSON(data) {
      document.getElementById("summaryTable").innerHTML = data.summaryTable || "";
      document.getElementById("sectionsContainer").innerHTML = data.sectionsContainer || "";
      const theme = data.theme || {};
      document.body.style.fontFamily = theme.fontFamily || "";
      document.body.style.fontSize = theme.fontSize || "";
      document.body.style.color = theme.color || "";
      document.body.style.backgroundColor = theme.backgroundColor || "";
      // Reaplicar el modo edici√≥n si est√° activo
      toggleEditingMode(document.getElementById("editModeCheckbox"));
      alert("Datos cargados correctamente desde el archivo JSON.");
    }
