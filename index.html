<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe Termográfico - Layout con Sidebar + Switches + Guardar/Cargar Archivo (JSON)</title>
  <style>
    :root {
      --theme-color: #c00000; /* Color rojo principal */
      --transition-speed: 0.3s;
    }
    @page { margin: 1in; }
    
    /* ===== REINICIO Y LAYOUT GLOBAL ===== */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f4fa;
      display: flex;
      flex-direction: column;
    }
    
    /* CONTENEDOR PRINCIPAL: Sidebar + Reporte */
    .layout-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    /* ===== MENÚ LATERAL (SIDEBAR) MEJORADO ===== */
    /* Se oculta en impresión usando la clase "no-print" */
    #sidebar.no-print {
      width: 280px;
      min-width: 240px;
      background: linear-gradient(135deg, #ffffff, #f8f8f8);
      border-right: 1px solid #e0e0e0;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    #sidebar.no-print:hover {
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
    }
    #sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4em;
      color: #333;
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 10px;
    }
    .option-group {
      margin-bottom: 15px;
      display: flex; 
      align-items: center;
    }
    /* Etiqueta para el switch */
    .switch-label {
      font-size: 0.95em;
      color: #555;
      user-select: none;
    }
    /* ===== ESTILOS PARA LOS SWITCHES ===== */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-right: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: .4s;
      border-radius: 50%;
    }
    .switch input:checked + .slider {
      background-color: var(--theme-color);
    }
    .switch input:focus + .slider {
      box-shadow: 0 0 2px var(--theme-color);
    }
    .switch input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .options-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .options-buttons button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 0.95em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-primary {
      background: var(--theme-color);
      color: #fff;
    }
    .btn-primary:hover {
      background: #a00000;
      transform: scale(1.03);
    }
    .btn-danger {
      background: #d9534f;
      color: #fff;
    }
    .btn-danger:hover {
      background: #c9302c;
      transform: scale(1.03);
    }
    
    /* ===== ÁREA PRINCIPAL (REPORTE) ===== */
    .report-container {
      flex: 1;
      margin: 20px;
      background: #fff;
      border-radius: 6px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: width var(--transition-speed) ease, border-radius var(--transition-speed);
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    
    /* ===== REGLA PARA IMPRESIÓN ===== */
    @media print {
      /* Oculta todos los elementos con la clase "no-print" */
      .no-print {
        display: none !important;
      }
      .report-container {
        margin: 0 !important;
        border: none !important;
        box-shadow: none !important;
        width: auto !important;
      }
    }
    
    /* ===== ESTILOS DEL REPORTE (Parecidos a Anexo.html) ===== */
    .summary-table-title {
      background: var(--theme-color);
      color: #fff;
      text-align: center;
      font-weight: bold;
      padding: 8px;
      margin-bottom: 5px;
      font-size: 1.1em;
      transition: background var(--transition-speed);
    }
    .summary-table {
      border-collapse: separate;
      border-spacing: 6px;
      width: 100%;
      margin-bottom: 20px;
    }
    .summary-table th,
    .summary-table td {
      background: #fff;
      padding: 8px;
      font-size: 0.9em;
      border: none;
      vertical-align: middle;
      transition: border-radius var(--transition-speed);
    }
    .summary-table th {
      background: var(--theme-color);
      color: #fff;
      text-align: left;
      white-space: nowrap;
    }
    .counterCell {
      text-align: center;
      font-weight: bold;
      width: 40px;
    }
    .compCell,
    .estCell,
    .critCell {
      border: 1px solid #ccc !important;
    }
    .critCell {
      text-align: center;
      font-weight: bold;
      width: 100px;
    }
    
    /* Secciones Termográficas */
    .termografia-section-wrapper {
      margin-bottom: 30px;
      transition: opacity 0.4s;
    }
    /* Botón "Eliminar Sección" -> se oculta en impresión (no-print) */
    .removeSectionBtn {
      background: #900000;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      margin-bottom: 10px;
      font-size: 0.85em;
      transition: background var(--transition-speed), transform var(--transition-speed);
    }
    .removeSectionBtn:hover {
      background: #c00000;
      transform: scale(1.05);
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .image-box {
      flex: 1 1 45%;
      min-height: 200px;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 5px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .image-box:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .preview-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    /* Botón "Eliminar Imagen" -> ahora restablece la imagen (no elimina el contenedor) */
    .removeFrameBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: var(--theme-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
      transition: background var(--transition-speed), transform var(--transition-speed);
    }
    .removeFrameBtn:hover {
      background: #900000;
      transform: scale(1.1);
    }
    /* Botón "Agregar Sección" -> "no-print" para que no salga en PDF */
    .addSectionBtn.no-print {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin: 20px auto;
      display: block;
      transition: background var(--transition-speed), transform var(--transition-speed);
    }
    .addSectionBtn.no-print:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .table-section-title {
      background: var(--theme-color);
      color: #fff;
      text-align: center;
      font-weight: bold;
      padding: 6px;
      font-size: 1em;
    }
    .thermo-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    .thermo-table th,
    .thermo-table td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 0.9em;
      vertical-align: middle;
    }
    .condicion-label {
      background: var(--theme-color);
      color: #fff;
      text-align: center;
      font-weight: bold;
      padding: 6px;
      margin-bottom: 5px;
      font-size: 1em;
      transition: background var(--transition-speed);
    }
    .condicion-text {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 0.9em;
      white-space: pre-line;
    }
    
    /* PIE DE PÁGINA (Exportar / Guardar) - se oculta en impresión */
    .pdf-export-container.no-print {
      text-align: center;
      margin: 20px 0;
    }
    .pdf-export-container.no-print button {
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      color: #fff;
      transition: background var(--transition-speed), transform var(--transition-speed);
    }
    #exportPdfBtn {
      background: #6c757d;
    }
    #exportPdfBtn:hover {
      background: #5a6268;
      transform: scale(1.05);
    }
    #exportImageBtn {
      background: #ff8c00;
    }
    #exportImageBtn:hover {
      background: #e65100;
      transform: scale(1.05);
    }
    /* Nuevos botones para guardar/cargar archivo JSON */
    .btn-saveFile {
      background: #28a745;
    }
    .btn-saveFile:hover {
      background: #218838;
      transform: scale(1.05);
    }
    .btn-loadFile {
      background: #007bff;
    }
    .btn-loadFile:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    
    /* LOGOS y MARCA DE AGUA */
    #logoContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }
    #logoLeft, #logoRight {
      display: none;
      width: 150px;
      height: 100px;
      object-fit: contain;
    }
    #logoLeft[src], #logoRight[src] {
      display: block;
    }
    #watermarkOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: rgba(200, 200, 200, 0.3);
      pointer-events: none;
      white-space: nowrap;
      z-index: 100;
    }
    
    /* EDICIÓN (Focus) */
    [contenteditable="true"]:focus {
      outline: 2px dashed var(--theme-color);
      background: #fef6f6;
    }
  </style>
</head>
<body>
  <!-- CONTENEDOR FLEX: SIDEBAR + REPORTE -->
  <div class="layout-container">
    
    <!-- SIDEBAR: Opciones de Edición (Oculto en impresión con "no-print") -->
    <div id="sidebar" class="no-print">
      <h2>Opciones de Edición</h2>
      
      <!-- Modo edición -->
      <div class="option-group">
        <label class="switch">
          <input type="checkbox" id="editModeCheckbox" checked onchange="toggleEditingMode(this)">
          <span class="slider"></span>
        </label>
        <span class="switch-label">Activar modo edición</span>
      </div>
      
      <!-- Edición avanzada -->
      <div class="option-group">
        <label class="switch">
          <input type="checkbox" id="advancedEditCheckbox" onchange="toggleAdvancedEditing(this)">
          <span class="slider"></span>
        </label>
        <span class="switch-label">Edición avanzada</span>
      </div>
      
      <!-- Redondear elementos rojos -->
      <div class="option-group">
        <label class="switch">
          <input type="checkbox" id="roundingCheckbox" onchange="toggleRounding(this)">
          <span class="slider"></span>
        </label>
        <span class="switch-label">Redondear elementos rojos</span>
      </div>
      
      <!-- Temas Encabezados -->
      <fieldset class="option-group" style="flex-direction: column; align-items: flex-start;">
        <legend>Temas Encabezados</legend>
        <label>Fuente:
          <select id="headingFontSelect">
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="'Courier New', monospace">Courier New</option>
          </select>
        </label>
        <label>Tamaño (px):
          <input type="number" id="headingFontSize" value="18" min="8" max="72">
        </label>
        <label>Color texto:
          <input type="color" id="headingColorPicker" value="#ffffff">
        </label>
        <label>Aplicar a:
          <input type="radio" name="headingScope" value="todo" checked> Todo
          <input type="radio" name="headingScope" value="seleccionado"> Seleccionado
        </label>
        <button class="btn-primary" onclick="applyHeadingTheme()">Aplicar Encabezados</button>
      </fieldset>
      
      <!-- Temas Generales -->
      <fieldset class="option-group" style="flex-direction: column; align-items: flex-start;">
        <legend>Temas Generales</legend>
        <label>Fuente:
          <select id="generalFontSelect">
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Times New Roman', serif">Times New Roman</option>
            <option value="Georgia, serif">Georgia</option>
            <option value="'Courier New', monospace">Courier New</option>
          </select>
        </label>
        <label>Tamaño (px):
          <input type="number" id="generalFontSize" value="14" min="8" max="72">
        </label>
        <label>Color texto:
          <input type="color" id="generalColorPicker" value="#000000">
        </label>
        <label>Color fondo:
          <input type="color" id="bgColorPicker" value="#f0f4fa">
        </label>
        <button class="btn-primary" onclick="applyGeneralTheme()">Aplicar Tema General</button>
      </fieldset>
      
      <!-- Logos -->
      <fieldset class="option-group" style="flex-direction: column; align-items: flex-start;">
        <legend>Logos</legend>
        <label>Logo Izquierdo:
          <input type="file" id="leftLogoInput" accept="image/*">
        </label>
        <button class="btn-danger" onclick="removeLogo('left')">Eliminar Logo Izq.</button>
        <br><br>
        <label>Logo Derecho:
          <input type="file" id="rightLogoInput" accept="image/*">
        </label>
        <button class="btn-danger" onclick="removeLogo('right')">Eliminar Logo Der.</button>
      </fieldset>
      
      <!-- Estilos del Reporte -->
      <fieldset class="option-group" style="flex-direction: column; align-items: flex-start;">
        <legend>Estilos del Reporte</legend>
        <label>Margen (px):
          <input type="number" id="marginControl" value="20" min="0" max="100">
        </label>
        <label>Interlineado:
          <input type="number" step="0.1" id="lineHeightControl" value="1.4" min="1" max="3">
        </label>
        <label>Espacio Letras (px):
          <input type="number" step="0.1" id="letterSpacingControl" value="0" min="0" max="5">
        </label>
      </fieldset>
      
      <!-- Botones de Configuración -->
      <div class="options-buttons">
        <button class="btn-primary" onclick="setDefaults()">Guardar Config. Predeterminada</button>
        <button class="btn-danger" onclick="resetDocument()">Restablecer Reporte</button>
      </div>
    </div>
    
    <!-- REPORTE -->
    <main class="report-container" id="reportContainer">
      <!-- Logos y Marca de Agua -->
      <div id="logoContainer">
        <img id="logoLeft" alt="Logo Izquierdo" />
        <img id="logoRight" alt="Logo Derecho" />
      </div>
      <div id="watermarkOverlay"></div>
      
      <!-- Título y Tabla Resumen -->
      <div class="summary-table-title">Resumen de Inspecciones</div>
      <table class="summary-table" id="summaryTable">
        <thead>
          <tr>
            <th>N°</th>
            <th>Componente</th>
            <th>Estado</th>
            <th>Criticidad</th>
          </tr>
        </thead>
        <tbody id="summaryTableBody">
          <!-- Se actualiza automáticamente -->
        </tbody>
      </table>
      
      <!-- Secciones Termográficas -->
      <div id="sectionsContainer"></div>
      <!-- Botón para agregar secciones => clase no-print para ocultar en PDF -->
      <button class="addSectionBtn no-print" id="addTermografiaSectionBtn">➕ Agregar Sección de Termografía</button>
    </main>
  </div>
  
  <!-- PIE DE PÁGINA (Exportar / Guardar) - no-print para ocultarlo al imprimir -->
  <div class="pdf-export-container no-print">
    <button id="exportPdfBtn" class="btn btn-primary">🖨 Imprimir/Exportar PDF</button>
    <button id="exportImageBtn" class="btn btn-primary">Exportar a Imagen</button>
    <!-- NUEVOS BOTONES: GUARDAR/CARGAR ARCHIVO JSON -->
    <button id="saveFileBtn" class="btn btn-saveFile">💾 Guardar en Archivo</button>
    <button id="loadFileBtn" class="btn btn-loadFile">📂 Cargar desde Archivo</button>
  </div>
  
  <!-- Librería html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
  /************************************************************
   * 1) Función para crear un contenedor .image-box
   *    con doble clic para adjuntar imagen y pegar desde portapapeles.
   *    El botón “🗑” restablece la imagen al placeholder sin eliminar el contenedor.
   ************************************************************/
  function createImageBox(placeholderText) {
    const div = document.createElement("div");
    div.classList.add("image-box");
    div.setAttribute("tabindex", "0");
    
    const placeholderURL = "https://via.placeholder.com/400x300?text=" + encodeURIComponent(placeholderText);

    // Imagen placeholder
    const img = document.createElement("img");
    img.classList.add("preview-image");
    img.src = placeholderURL;
    img.alt = placeholderText;
    
    // Botón para restablecer la imagen (no se elimina el recuadro)
    const removeBtn = document.createElement("button");
    removeBtn.classList.add("removeFrameBtn", "no-print");
    removeBtn.title = "Eliminar imagen";
    removeBtn.textContent = "🗑";
    removeBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      // Restablece la imagen al placeholder original
      img.src = placeholderURL;
    });
    
    // Input para seleccionar imagen
    const fileInput = document.createElement("input");
    fileInput.type = "file";
    fileInput.accept = "image/*";
    fileInput.style.display = "none";
    fileInput.addEventListener("change", () => {
      if (fileInput.files && fileInput.files[0]) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          img.src = ev.target.result;
        };
        reader.readAsDataURL(fileInput.files[0]);
      }
    });
    
    // Doble clic: abrir selector de archivos
    div.addEventListener("dblclick", () => fileInput.click());
    
    // Pegar imagen desde portapapeles
    div.addEventListener("paste", (e) => {
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf("image") === 0) {
          const file = items[i].getAsFile();
          const reader = new FileReader();
          reader.onload = (ev) => {
            img.src = ev.target.result;
          };
          reader.readAsDataURL(file);
          e.preventDefault();
        }
      }
    });
    
    div.append(removeBtn, img, fileInput);
    return div;
  }
  
  /************************************************************
   * 2) Función para actualizar la tabla resumen
   *    Recorre todas las secciones termográficas y reconstruye la tabla.
   *    Además, actualiza el estilo de la celda de criticidad según su valor.
   ************************************************************/
  function updateSummaryTable() {
    const summaryTableBody = document.getElementById('summaryTableBody');
    summaryTableBody.innerHTML = ""; // Limpiar contenido previo
    const sections = document.querySelectorAll('.termografia-section-wrapper');
    let counter = 1;
    sections.forEach(section => {
      const comp = section.querySelector('.component-field')?.textContent || '';
      const estado = section.querySelector('.estado-field')?.textContent || '';
      const criticidad = section.querySelector('.criticidad-field')?.textContent || '';
      
      const tr = document.createElement('tr');
      tr.setAttribute('data-section-id', section.getAttribute('data-section-id'));
      
      const tdCounter = document.createElement('td');
      tdCounter.classList.add('counterCell');
      tdCounter.textContent = counter++;
      
      const tdComp = document.createElement('td');
      tdComp.classList.add('compCell');
      tdComp.textContent = comp;
      
      const tdEstado = document.createElement('td');
      tdEstado.classList.add('estCell');
      tdEstado.textContent = estado;
      
      const tdCrit = document.createElement('td');
      tdCrit.classList.add('critCell');
      tdCrit.textContent = criticidad;
      
      // Cambiar color según el valor de criticidad
      switch(criticidad.trim().toUpperCase()){
        case 'B': // Verde
          tdCrit.style.backgroundColor = "green";
          tdCrit.style.color = "green";
          break;
        case 'A': // Amarillo
          tdCrit.style.backgroundColor = "yellow";
          tdCrit.style.color = "yellow";
          break;
        case 'C': // Rojo
          tdCrit.style.backgroundColor = "red";
          tdCrit.style.color = "red";
          break;
        default:
          tdCrit.style.backgroundColor = "";
          tdCrit.style.color = "";
      }
      
      tr.append(tdCounter, tdComp, tdEstado, tdCrit);
      summaryTableBody.appendChild(tr);
    });
  }
  
  /************************************************************
   * 3) Crear Sección Termográfica
   *    Al finalizar la creación, se actualiza la tabla resumen.
   *    Además, se agregan event listeners para actualizar la tabla
   *    cuando se editen los campos "Componente", "Estado" y "Criticidad".
   ************************************************************/
  let sectionCounter = 0;
  document.getElementById("addTermografiaSectionBtn").addEventListener("click", () => {
    createTermografiaSection();
  });
  function createTermografiaSection() {
    sectionCounter++;
    const secId = "sec_" + sectionCounter;
    
    const wrapper = document.createElement("div");
    wrapper.classList.add("termografia-section-wrapper");
    wrapper.style.opacity = "0";
    wrapper.setAttribute("data-section-id", secId);
    
    // Botón para eliminar sección => no-print (no se imprime)
    const removeBtn = document.createElement("button");
    removeBtn.classList.add("removeSectionBtn", "no-print");
    removeBtn.textContent = "🗑 Eliminar Sección";
    removeBtn.addEventListener("click", () => {
      if (confirm("¿Eliminar esta sección?")) {
        wrapper.style.opacity = "0";
        setTimeout(() => {
          wrapper.remove();
          updateSummaryTable(); // Actualiza la tabla tras eliminar
        }, 400);
      }
    });
    
    // Título de la sección
    const secTitle = document.createElement("h3");
    secTitle.style.background = "var(--theme-color)";
    secTitle.style.color = "#fff";
    secTitle.style.padding = "8px";
    secTitle.style.borderRadius = "4px";
    secTitle.style.fontSize = "1.1em";
    secTitle.textContent = `Sección Termográfica #${sectionCounter}`;
    
    // Grid de imágenes (2 recuadros: Térmica y Visual)
    const imageGrid = document.createElement("div");
    imageGrid.classList.add("image-grid");
    const box1 = createImageBox("Imagen Térmica");
    const box2 = createImageBox("Imagen Visual");
    imageGrid.append(box1, box2);
    
    // Tabla de Datos de la Sección

  /************************************************************
   * 4) Modo Edición (Básico y Avanzado)
   ************************************************************/
  function toggleEditingMode(checkbox) {
    const isEditing = checkbox.checked;
    // Todos los elementos con data-editable se vuelven contentEditable si isEditing es true
    document.querySelectorAll('[data-editable="true"]').forEach(el => {
      el.contentEditable = isEditing;
    });
  }
  function toggleAdvancedEditing(checkbox) {
    const advanced = checkbox.checked;
    // Permitir editar celdas de la tabla summary y títulos de sección si advanced = true
    document.querySelectorAll('.summary-table th, .table-section-title').forEach(el => {
      el.contentEditable = advanced;
      el.style.border = advanced ? "1px dashed #000" : "";
    });
  }
  function toggleRounding(checkbox) {
    const rounding = checkbox.checked;
    document.querySelectorAll('.summary-table th, .table-section-title, .removeSectionBtn').forEach(el => {
      el.style.borderRadius = rounding ? "10px" : "0";
    });
  }
  
  /************************************************************
   * 5) Temas de Encabezado y Temas Generales
   ************************************************************/
  function applyHeadingTheme() {
    const font = document.getElementById('headingFontSelect').value;
    const fontSize = document.getElementById('headingFontSize').value;
    const color = document.getElementById('headingColorPicker').value;
    const scope = document.querySelector('input[name="headingScope"]:checked').value;
    if (scope === "todo") {
      document.querySelectorAll('.summary-table th, .table-section-title, .removeSectionBtn').forEach(el => {
        el.style.fontFamily = font;
        el.style.fontSize = fontSize + "px";
        el.style.color = color;
      });
    } else {
      const selection = window.getSelection();
      if (selection.rangeCount > 0) {
        const range = selection.getRangeAt(0);
        const span = document.createElement('span');
        span.style.fontFamily = font;
        span.style.fontSize = fontSize + "px";
        span.style.color = color;
        range.surroundContents(span);
      }
    }
  }
  function applyGeneralTheme() {
    const generalFont = document.getElementById('generalFontSelect').value;
    const generalFontSize = document.getElementById('generalFontSize').value;
    const generalColor = document.getElementById('generalColorPicker').value;
    const bgColor = document.getElementById('bgColorPicker').value;
    document.body.style.fontFamily = generalFont;
    document.body.style.fontSize = generalFontSize + 'px';
    document.body.style.color = generalColor;

  /************************************************************
   * 10) Guardar en Archivo (JSON) / Cargar desde Archivo (JSON)
   ************************************************************/
  document.getElementById("saveFileBtn").addEventListener("click", guardarEnArchivo);
  document.getElementById("loadFileBtn").addEventListener("click", cargarDesdeArchivo);
  
  async function guardarEnArchivo() {
    try {
      // Guardamos solo las partes relevantes: la tabla summary, las secciones termográficas y el tema general.
      const data = {
        summaryTable: document.getElementById("summaryTable").innerHTML,
        sectionsContainer: document.getElementById("sectionsContainer").innerHTML,
        theme: {
          fontFamily: document.body.style.fontFamily,
          fontSize: document.body.style.fontSize,
          color: document.body.style.color,
          backgroundColor: document.body.style.backgroundColor
        }
      };
      const jsonData = JSON.stringify(data);
      const blob = new Blob([jsonData], { type: "application/json" });
      
      // Intentamos la File System Access API si está disponible:
      if (window.showSaveFilePicker) {
        const opciones = {
          types: [{
            description: "Archivos JSON",
            accept: { "application/json": [".json"] }
          }]
        };
        const handle = await window.showSaveFilePicker(opciones);
        const writable = await handle.createWritable();
        await writable.write(blob);
        await writable.close();
      } else {
        // Fallback: descarga el archivo .json
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "ReporteTermografico.json";
        a.click();
        URL.revokeObjectURL(a.href);
      }
      alert("Datos guardados en el archivo seleccionado.");
    } catch (err) {
      console.error("Error al guardar en archivo:", err);
      alert("Error al guardar el archivo.");
    }
  }
  
  async function cargarDesdeArchivo() {
    try {
      const opciones = {
        types: [{
          description: "Archivos JSON",
          accept: { "application/json": [".json"] }
        }]
      };
      let handle;
      // Intentamos la File System Access API si está disponible:
      if (window.showOpenFilePicker) {
        [handle] = await window.showOpenFilePicker(opciones);
        const file = await handle.getFile();
        const contents = await file.text();
        const data = JSON.parse(contents);
        restaurarDatosDesdeJSON(data);
      } else {
        // Fallback: input file manual
        const input = document.createElement("input");
        input.type = "file";
        input.accept = ".json";
        input.onchange = e => {
          const file = e.target.files[0];
          if (!file) return;
          const reader = new FileReader();
          reader.onload = ev => {
            const data = JSON.parse(ev.target.result);
            restaurarDatosDesdeJSON(data);
          };
          reader.readAsText(file);
        };
        input.click();
      }
    } catch (err) {
      console.error("Error al cargar desde archivo:", err);
      alert("Error al cargar el archivo.");
    }
  }
  
  function restaurarDatosDesdeJSON(data) {
    // Restauramos la tabla summary, las secciones y el tema general.
    document.getElementById("summaryTable").innerHTML = data.summaryTable || "";
    document.getElementById("sectionsContainer").innerHTML = data.sectionsContainer || "";
    const theme = data.theme || {};
    document.body.style.fontFamily = theme.fontFamily || "";
    document.body.style.fontSize = theme.fontSize || "";
    document.body.style.color = theme.color || "";
    document.body.style.backgroundColor = theme.backgroundColor || "";
    
    alert("Datos cargados correctamente desde el archivo JSON.");
  }
